<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>The Movie</title>
</head>

<body>
  <main>
    <div class="main-container">
      <div class="container-img">
        <img src="./src/img/logo-big.png" alt="TheMovie" width="300" height="300">
      </div>
      <form action="movie.html" method="get" class="container-search">
        <input type="text" id="input-search" class="font-body" placeholder="Busca por um filme..." name="q" required>
        <button type="submit" class="btn-primary" id="btn-search"><img src="./src/img/icon-search.svg"></button>
      </form>
    </div>
  </main>

  <script type="module" src="./src/js/app.js"></script>
</body>

</html>
