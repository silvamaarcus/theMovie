<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/movie.css">
  <link rel="shortcut icon" href="./src/img/fav-icon.svg" type="image/x-icon">
  <title id="title-page">The Movie | NomeFilme</title>
</head>

<body>
  <div class="container-desktop">

    <section class="header">
      <a href="./index.html">
        <img src="./src/img/logo.svg" alt="The Movie">
      </a>
      <form action="movie.html" method="get" class="container-search">
        <input type="text" id="input-search" class="font-body" placeholder="Search for a movie or series..." name="q" required>
        <button type="submit" class="btn-primary" id="btn-search"><img src="./src/img/icon-search.svg"></button>
      </form>
      <div class="header-menu">
        <ul class="font-menu">
          <li><a href="./" class="font-gradient">Filmes</a></li>
          <li><a href="./" class="font-gradient">Séries</a></li>
        </ul>
      </div>
    </section>

    <section class="main">
      <div class="main-container">
        <div class="container-img">
          <img src="" id="movie-poster">
        </div>

        <div class="container-info">
          <div class="info-title">
            <h1 class="font-title-bg" id="movie-title"></h1>
            <aside id="movie-subTitle"></aside>
          </div>

          <div class="info-plot">
            <p class="font-body" id="movie-synopsis"></p>
          </div>

          <div class="info-autors">
            <div>
              <p class="font-body-subTitle">Writer</p>
              <p class="font-body" id="writers"></p>
            </div>
            <div>
              <p class="font-body-subTitle">Directors</p>
              <p class="font-body" id="directors"></p>
            </div>
          </div>

          <button class="btn-trailer btn-primary">
            <a href="" id="link-trailer">
              <img src="./src/img/youtube.svg">
              <p>ASSISTA AO TRAILER</p>
            </a>
          </button>
        </div>
      </div>
    </section>

    <section class="cast">
      <h3 class="font-menu font-gradient">Cast</h3>
      <div class="container-cards">
        <ul class="card-info" id="cast-list"></ul>
      </div>

    </section>

    <section class="data">
      <h3 class="font-menu font-gradient">Information</h3>
      <div class="data-content">
        <div class="content-info">
          <p class="font-body-subTitle">Released</p>
          <p class="font-body" id="movie-released"></p>
        </div>
        <div class="content-info">
          <p class="font-body-subTitle">Country</p>
          <p class="font-body" id="movie-country"></p>
        </div>
        <div class="content-info">
          <p class="font-body-subTitle">Box Office</p>
          <p class="font-body" id="movie-BoxOffice"></p>
        </div>
        <div class="content-info">
          <p class="font-body-subTitle" id="rating-img">Rating</p>
          <p class="font-body" id="movie-rating"></p>
        </div>
      </div>

    </section>

    <section class="carousel">
      <h3 class="font-menu font-gradient">Gallery</h3>
      <div class="carousel-gallery" id="movie-wallpapers">
      </div>
    </section>

    <section class="footer">
      <div class="footer-container">
        <a href="./index.html">
          <img src="./src/img/logo.svg" alt="The Movie">
        </a>

        <div class="container-menu">
          <ul>
            <li class="font-gradient font-menu-footer">Menu</li>
            <li><a href="./">Filmes</a></li>
            <li><a href="./">Séries</a></li>
          </ul>
          <ul>
            <li class="font-gradient font-menu-footer">Social</li>
            <li><a href="./"></a>Twitter</li>
            <li><a href="./"></a>YouTube</li>
          </ul>
        </div>

        <p>Desenvolvido por <span class="font-gradient">@silvamaarcus</span>.</p>
      </div>
    </section>
  </div>

  <script type="module" src="./src/js/app.js"></script>
</body>

</html>
